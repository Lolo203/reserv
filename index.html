<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beauty Salon - Book Appointment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Beauty Salon</h1>
            <nav>
                <a href="index.html">Book Appointment</a>
                <a href="admin.html">Admin</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="booking-section">
            <h2>Book Your Appointment</h2>
            
            <div class="date-selection">
                <h3>Select Date</h3>
                <input type="date" id="appointment-date" class="form-input">
            </div>

            <div class="time-slots">
                <h3>Available Time Slots</h3>
                <div id="time-slots-container" class="time-slots-grid">
                    <button class="time-slot">9:00 AM</button>
                    <button class="time-slot">10:00 AM</button>
                    <button class="time-slot">11:00 AM</button>
                    <button class="time-slot">12:00 PM</button>
                    <button class="time-slot">1:00 PM</button>
                    <button class="time-slot">2:00 PM</button>
                    <button class="time-slot">3:00 PM</button>
                    <button class="time-slot">4:00 PM</button>
                    <button class="time-slot">5:00 PM</button>
                </div>
            </div>

            <div class="booking-form">
                <h3>Your Information</h3>
                <form id="appointment-form">
                    <div class="form-group">
                        <label for="customer-name">Full Name</label>
                        <input type="text" id="customer-name" class="form-input" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="customer-email">Email</label>
                        <input type="email" id="customer-email" class="form-input" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="customer-phone">Phone Number</label>
                        <input type="tel" id="customer-phone" class="form-input" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="service-type">Service</label>
                        <select id="service-type" class="form-input" required>
                            <option value="">Select a service</option>
                            <option value="haircut">Haircut</option>
                            <option value="coloring">Hair Coloring</option>
                            <option value="styling">Hair Styling</option>
                            <option value="manicure">Manicure</option>
                            <option value="pedicure">Pedicure</option>
                            <option value="facial">Facial</option>
                            <option value="makeup">Makeup</option>
                        </select>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Book Appointment</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Beauty Salon. All rights reserved.</p>
        </div>
    </footer>

    <script type="module" src="data.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
